<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Voice Search</title>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="wrapper">
            <section class="control">
                <h2 class="title">음성 검색 기능</h2>
                <p class="switch_des">연속 검색 : </p>
                <label class="switch">
                    <input id="toggleBtn" type="checkbox">
                    <span class="slider round"></span>
                </label>
                <button id="recogBtn" class="record_stop record_button">Start</button>
            </section>
            <p class="how_1">음성 내용</p>
            <div id="check" class="voice">

            </div>
            <p class="how_2">마지막에 '검색'을 말하면 해당 단어를 검색합니다.</p>
        </div>
        <script type="module" src="controller.js"></script>
        <script type="module" src="index.js"></script>
        <script type="module" src="speechRecognition.js"></script>
    </body>
</html>
